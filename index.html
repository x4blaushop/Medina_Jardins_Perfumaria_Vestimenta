<!DOCTYPE html>
<html lang="pt-br" class="medina-sovereign-layer">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="José Patrick Castro Soares">
    <meta name="owner" content="José Patrick Castro Soares">
    <title>Medina/jardins/perfumaria/vestuário | TERMINAL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js" defer></script>
</head>
<body>
    <canvas id="lux-engine-canvas"></canvas>

    <header class="header-industrial">
        <h1 class="brand-logo">MEDINA</h1>
        <div id="biometric-trigger" class="biometric-module">
            <div class="scanner-line"></div>
            <div class="biometric-info">
                <span id="auth-status" class="gold-highlight">BIO_ID: AGUARDANDO_DNA</span>
                <span class="owner-name">OWNER: JOSÉ PATRICK</span>
            </div>
        </div>
    </header>

    <section class="terminal-section">
        <div class="section-container">
            <div class="config-panel">
                <h2 class="gold-highlight">Medina/jardins/perfumaria/vestuário</h2>
                <div class="input-field">
                    <label>FÓRMULA DE ALOCAÇÃO (x = Meses)</label>
                    <input type="text" id="formula-input" value="1500 + (x * 1150)" class="medina-input">
                </div>
                <div class="input-field">
                    <label>CICLO DE EXPANSÃO: <span id="meses-valor" class="gold-highlight">12</span> MESES</label>
                    <input type="range" id="tempo-dna" min="1" max="24" value="12" class="medina-range">
                </div>
                <button id="executar-projeto" class="medina-btn">MATERIALIZAR INVESTIMENTO</button>
            </div>

            <div class="analytics-panel">
                <div class="chart-container">
                    <canvas id="grafico-medina"></canvas>
                </div>
                <div class="value-card">
                    <span>PROJEÇÃO SOBERANA FINAL</span>
                    <strong id="total-display" class="card-value">R$ 0,00</strong>
                </div>
            </div>
        </div>
        <div id="terminal-log" class="terminal-log-output">[SISTEMA EM SILÊNCIO OPERACIONAL]</div>
    </section>

    <section class="terminal-section">
        <h2 class="gold-highlight" style="letter-spacing:10px; margin-bottom:40px;">GALERIA /JARDINS/</h2>
        <div id="asset-grid" class="asset-grid"></div>
    </section>

    <footer class="footer-industrial">
        <div class="footer-details">ESTADO SOBERANO: 2026 | ARQUITETO: JOSÉ PATRICK CASTRO SOARES</div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
