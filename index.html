<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MEDINA | JOSÉ PATRICK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="corpo-medina">

    <div id="expansor-medina" class="lightbox-medina">
        <span class="fechar-medina">&times;</span>
        <div class="moldura-medina">
            <img id="imagem-expandida" src="" alt="Registro Medina">
            <div id="legenda-medina">HABITAÇÃO MEDINA | MODELO JOSÉ PATRICK</div>
        </div>
    </div>

    <canvas id="lux-medina"></canvas>

    <main class="nucleo-medina">
        
        <header class="topo-medina">
            <h1 class="marca-medina" data-text="MEDINA">MEDINA</h1>
            <p class="assinatura-medina">ARQUITETO JOSÉ PATRICK CASTRO SOARES</p>
        </header>

        <section class="gestao-medina">
            <div class="interface-medina">
                <div class="comandos-medina">
                    <h3 class="titulo-medina">MODELO DE INVESTIMENTO</h3>
                    
                    <div class="campo-medina">
                        <label>CATEGORIA DE ATIVOS</label>
                        <select id="categoria-medina">
                            <option value="150">JARDINAGEM (MANUTENÇÃO M²)</option>
                            <option value="285">PERFUMARIA (CURADORIA ELITE)</option>
                            <option value="1200">VESTIMENTA (DESIGN EXCLUSIVO)</option>
                        </select>
                    </div>

                    <div class="campo-medina">
                        <label>VOLUME DE OPERAÇÃO</label>
                        <input type="number" id="volume-medina" value="1" min="1">
                    </div>

                    <div class="campo-medina">
                        <label>TEMPO DE EXECUÇÃO (MESES)</label>
                        <input type="range" id="tempo-medina" min="1" max="12" value="1">
                        <span id="label-tempo">1 Mês</span>
                    </div>

                    <button id="processar-medina" class="botao-medina">MATERIALIZAR PROJEÇÃO</button>
                </div>

                <div class="visual-medina">
                    <div class="grafico-medina">
                        <canvas id="chart-medina"></canvas>
                    </div>
                    <div class="placar-medina">
                        <div class="bloco-valor">
                            <span>TOTAL PROJETADO</span>
                            <strong id="valor-total">R$ 0,00</strong>
                        </div>
                        <div class="bloco-valor">
                            <span>CUSTO MENSAL</span>
                            <strong id="valor-mensal">R$ 0,00</strong>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="resumo-medina" class="relatorio-medina">
                Aguardando entrada de dados para o modelo Medina...
            </div>
            <button id="enviar-medina" class="botao-whatsapp-medina">ENVIAR PARA JOSÉ PATRICK</button>
        </section>

        <section class="galeria-medina">
            <div class="titulo-galeria">
                <h2>REGISTROS DE MATERIALIZAÇÃO</h2>
                <div class="linha-medina"></div>
            </div>
            <div id="grade-medina" class="grade-fotos">
                </div>
        </section>

        <footer class="rodape-medina">
            <span>DNA: JOSÉ PATRICK CASTRO SOARES | 2026</span>
        </footer>

    </main>

    <script src="script.js"></script>
</body>
</html>
